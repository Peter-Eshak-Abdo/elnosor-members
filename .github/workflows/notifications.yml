name: Send Scheduled Notifications

on:
  schedule:
    # كل 11 دقيقة من 10 صباحًا لحد 9:59 مساءً بتوقيت مصر (7 صباحًا - 18:59 UTC)
    - cron: "*/11 7-18 * * *"
    # مرة بالضبط عند الساعة 10 مساءً بتوقيت مصر (19:00 UTC)
    - cron: "0 19 * * *"
  workflow_dispatch: # تشغيل يدوي

jobs:
  send-notifications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run notification scheduler
        run: npm run notifications:cron
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          ONESIGNAL_REST_API_KEY: ${{ secrets.ONESIGNAL_REST_API_KEY }}
          NEXT_PUBLIC_ONESIGNAL_APP_ID: ${{ secrets.NEXT_PUBLIC_ONESIGNAL_APP_ID }}
